<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="main">
    <section class="app">
      <section class="app-display">
        <div class="display-equasion"></div>
        <div class="display-number">0</div>
      </section>
      <section class="app-controls">
        <div class="controls-row">
          <button class="control-button highlight functional cancel">C</button>
          <button class="control-button standard functional remove">←</button>
          <button class="control-button standard functional operator">÷</button>
        </div>
        <div class="controls-row">
          <button class="control-button standard number">7</button>
          <button class="control-button standard number">8</button>
          <button class="control-button standard number">9</button>
          <button class="control-button standard functional operator">×</button>
        </div>
        <div class="controls-row">
          <button class="control-button standard number">4</button>
          <button class="control-button standard number">5</button>
          <button class="control-button standard number">6</button>
          <button class="control-button standard functional operator">-</button>
        </div>
        <div class="controls-row">
          <button class="control-button standard number">1</button>
          <button class="control-button standard number">2</button>
          <button class="control-button standard number">3</button>
          <button class="control-button standard functional operator">+</button>
        </div>
        <div class="controls-row">
          <button class="control-button highlight number">0</button>
          <button class="control-button standard functional equals">=</button>
        </div>
      </section>
    </section>
  </section>
  <script src="script.js"></script>
</body>
</html>
